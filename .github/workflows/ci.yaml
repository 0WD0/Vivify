name: CI

on: push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn
      - run: yarn lint

  build:
    name: Build
    needs: [lint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn
      - run: yarn build
      - uses: actions/upload-artifact@v3
        with:
          name: macos-${{ github.sha }}
          path: bin/macos
      - uses: actions/upload-artifact@v3
        with:
          name: linux-${{ github.sha }}
          path: bin/linux
